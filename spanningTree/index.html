<head>

	<script src="spanningTree.js"></script>
	<style>
		.ToMyRight {
 			position:absolute;
   			left :85%;

			position : relative;
			top : 0;
			left : 0;
			height : 100%;
			width : 100%;
		}
	</style>
</head>

<body>
	<div id="heading"> </div>

	<div id="submitGraph">

		<button type="button" id="runAlgorithm" >Verify results</button>
